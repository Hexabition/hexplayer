<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hexplayer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="media.js"></script>
</head>
<body>
    <div id="player">
        <div id="player-controls">
            <name id="creator">Djano Müller</name>
            <name id="title">Djano Müller</name>
            <button id="next" onclick="controller.next()">Next</button>
            <button id="previous" onclick="controller.previous()">Previous</button>
        </div>

        <div id="player-window">
            <video id="video"></video>
            <img id="image"></img>
        </div>
    </div>
</body>
    <script>
        const controller = new MediaController(MEDIA, 'video', 'image', 'creator', 'title');
    </script>
</html>
