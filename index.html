<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hexplayer</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script src="media.js"></script>
    
    <script src="js/lib/paho-mqtt-min.js"></script>

    <script src="js/mqtt.js"></script>
</head>
<body>
    <div id="menu">
        <ul id="menu-list" class="columns is-vcentered is-centered">

        </ul>
    </div>
    <div id="player">
        <div id="player-controls">
            <name id="creator">Djano Müller</name>
            <name id="title">Djano Müller</name>
            <button id="home" onclick="domhandler.showMenu()">Home</button>
            <button id="previous" onclick="controler.previous()">Previous</button>

            <button id="next" onclick="controler.next()">Next</button>
        </div>

        <div id="player-window" onclick="domhandler.togglePlayerControls()">
            <video id="video"></video>
            <img id="image"></img>
        </div>
    </div>
</body>
    <script>
        const controler = new MediaControler(MEDIA, 'video', 'image', 'creator', 'title');
        const domhandler = new DOMHandler('menu', 'menu-list','player', 'player-controls')
    </script>
</html>
